<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳机位导航 - 专业摄影机位查询平台</title>
    <link href="../css/ol.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="../libs/ol5/ol.js"></script>
    <script src="../libs/jquery-1.11.2.min.js"></script>
    <!-- Three.js 库用于三维模型查看器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="深圳机位导航">
            <h1>深圳机位导航</h1>
        </div>
        <div class="nav-controls">
            <!-- 模式切换按钮 -->
            <div class="mode-switch">
                <button class="mode-btn active" onclick="switchMode('shenzhen')" id="shenzhenModeBtn">
                    📷 深圳机位
                </button>
                <button class="mode-btn" onclick="switchMode('suzhou')" id="suzhouModeBtn">
                    🏞️ 苏州机位
                </button>
                <button class="mode-btn" onclick="switchMode('wuhan')" id="wuhanModeBtn">
                    🎓 武汉机位
                </button>
                <button class="mode-btn" onclick="switchMode('wuhanOcean')" id="wuhanOceanModeBtn">
                    🐧 武汉极地海洋公园导览
                </button>
                <button class="mode-btn" onclick="switchMode('disney')" id="disneyModeBtn">
                    🏰 迪士尼导览
                </button>
            </div>
            <button class="nav-btn" onclick="showSpotManager()">机位管理</button>
            <button class="nav-btn" onclick="showRoutePlanner()">路线规划</button>
            <button class="nav-btn" id="showListBtn" onclick="showPerformanceList()" style="display:none;">表演打卡</button>
            <button class="nav-btn" onclick="clearAllSpots()" title="清空地图上所有标注点">🗑️ 清空标注</button>
            <button class="nav-btn" onclick="showSettings()">设置</button>
        </div>
    </div>

    <!-- 移动端菜单按钮 -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()" id="mobileMenuBtn">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
    </button>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <!-- 搜索区域 -->
            <div class="search-section">
                <!-- 移动端模式切换 -->
                <div class="mobile-mode-switch">
                    <button class="mobile-mode-btn active" onclick="switchMode('shenzhen')" id="mobileSzModeBtn">
                        📷 深圳机位
                    </button>
                    <button class="mobile-mode-btn" onclick="switchMode('suzhou')" id="mobileSuzhouModeBtn">
                        🏞️ 苏州机位
                    </button>
                    <button class="mobile-mode-btn" onclick="switchMode('wuhan')" id="mobileWuhanModeBtn">
                        🎓 武汉机位
                    </button>
                    <button class="mobile-mode-btn" onclick="switchMode('wuhanOcean')" id="mobileWuhanOceanModeBtn">
                        🐧 武汉极地海洋公园导览
                    </button>
                    <button class="mobile-mode-btn" onclick="switchMode('disney')" id="mobileDisneyModeBtn">
                        🏰 迪士尼导览
                    </button>
                </div>
                <div class="search-title">🔍 机位搜索</div>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="搜索机位名称、区域或关键词..." id="searchInput">
                    <button class="search-btn" onclick="searchSpots()">搜索</button>
                </div>
                <div class="import-section">
                    <button class="import-btn" onclick="importFilteredSpots()" id="importBtn">
                        📍 一键导入筛选机位 (<span id="filteredCount">0</span>)
                    </button>
                    <div class="import-hint">将筛选后的机位全部标注到地图上</div>
                </div>
                <div class="filter-section">
                    <select class="filter-select" id="shootingTypeFilter">
                        <option value="all">所有拍摄类型</option>
                        <option value="建筑">建筑摄影</option>
                        <option value="创意">创意摄影</option>
                        <option value="城市风光">城市风光</option>
                    </select>
                    <select class="filter-select" id="focalLengthFilter">
                        <option value="all">所有焦段</option>
                        <option value="wide">广角</option>
                        <option value="wide-mid">广角/中长焦</option>
                        <option value="tele">长焦</option>
                    </select>
                    <select class="filter-select" id="environmentFilter">
                        <option value="all">所有环境</option>
                        <option value="indoor">室内</option>
                        <option value="outdoor">室外</option>
                    </select>
                    <select class="filter-select" id="weatherFilter">
                        <option value="all">所有天气</option>
                        <option value="sunny">晴天</option>
                        <option value="cloudy">多云</option>
                        <option value="rainy">雨天</option>
                    </select>
                    <select class="filter-select" id="distanceFilter">
                        <option value="all">所有距离</option>
                        <option value="1km">1公里内</option>
                        <option value="5km">5公里内</option>
                        <option value="10km">10公里内</option>
                    </select>
                    <select class="filter-select" id="priceFilter">
                        <option value="all">所有价格</option>
                        <option value="free">免费</option>
                        <option value="paid">付费</option>
                    </select>
                </div>
            </div>

            <!-- 机位列表 -->
            <div class="spot-list" id="spotList">
                <!-- 机位项目将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 地图容器 -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- 三维模型加载提示 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                正在加载模型...
            </div>
            
            <!-- 移动端地图控制按钮 -->
            <button class="mobile-controls-btn" onclick="toggleMapControls()" id="mobileControlsBtn">
                <span class="controls-icon">⚙️</span>
            </button>

            <!-- 地图控制面板 -->
            <div class="map-controls" id="mapControls">
                <div class="control-group">
                    <div class="control-title">地图类型</div>
                    <button class="control-btn active" onclick="switchMapType('vector')" id="vectorBtn">线划图</button>
                    <button class="control-btn" onclick="switchMapType('satellite')" id="satelliteBtn">卫星图</button>
                </div>
                <div class="control-group">
                    <div class="control-title">图层控制</div>
                    <button class="control-btn active" onclick="toggleAnnotation()" id="annotationBtn">注记</button>
                    <button class="control-btn" onclick="toggleTraffic()" id="trafficBtn">路况</button>
                </div>
                <div class="control-group">
                    <div class="control-title">视图控制</div>
                    <button class="control-btn" onclick="resetView()">重置视图</button>
                    <button class="control-btn" onclick="locateMe()">定位我</button>
                    <button class="control-btn" onclick="fullscreen()">全屏</button>
                </div>
                <div class="control-group">
                    <div class="control-title">标注管理</div>
                    <button class="control-btn" onclick="clearAllSpots()">清除标注</button>
                    <span style="font-size: 10px; color: #666; display: block; margin-top: 5px;">
                        当前标注: <span id="spotCount">0</span> 个
                    </span>
                </div>
            </div>

            <!-- 状态指示器 -->
            <div class="status-indicator">
                <div class="status-item">
                    <div class="status-dot available"></div>
                    <span>可用机位: <span id="availableCount">0</span></span>
                </div>
                <div class="status-item">
                    <div class="status-dot occupied"></div>
                    <span>占用机位: <span id="occupiedCount">0</span></span>
                </div>
                <div class="status-item">
                    <div class="status-dot maintenance"></div>
                    <span>维护中: <span id="maintenanceCount">0</span></span>
                </div>
                <div class="status-item">
                    <span>缩放级别: <span id="zoomLevel">12</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 机位详情模态窗口 -->
    <div class="modal-overlay" id="spotModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalTitle">机位详情</div>
                    <div class="modal-subtitle" id="modalSubtitle">详细信息</div>
                </div>
                <button class="modal-close" onclick="closeSpotModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 图片查看模态窗口 -->
    <div class="modal-overlay" id="imageModal">
        <div class="image-modal-content">
            <div class="image-modal-header">
                <div class="image-modal-title" id="imageModalTitle">机位样片</div>
                <button class="modal-close" onclick="closeImageModal()">×</button>
            </div>
            <div class="image-modal-body">
                <img id="fullImage" src="" alt="机位样片" class="full-image">
            </div>
        </div>
    </div>

    <!-- 表演打卡模态窗口 -->
    <div class="modal-overlay" id="performanceModal">
        <div class="modal-content performance-modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title">🎭 表演打卡</div>
                    <div class="modal-subtitle">武汉极地海洋公园表演时间表</div>
                </div>
                <button class="modal-close" onclick="closePerformanceModal()">×</button>
            </div>
            <div class="modal-body" id="performanceModalBody">
                <!-- 表演表格将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
</body>
</html>
